<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Upload Test</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<h:inputFile id="file" value="#{uploadPage.file}" />
		<br />
		<h:commandButton value="Upload" action="#{uploadPage.upload()}"/>
		<br />
		<h:outputText id="fileName"
			value="#{uploadPage.file == null ? '' : uploadPage.file.submittedFileName}" />
	</h:form>
</h:body>
</html>
